<!-- Risk Matrix Skeleton (loading state) -->
<div class="animate-pulse">
    <div class="flex">
        <div class="flex flex-col justify-around pr-2">
            {% for i in range(5) %}
            <div class="h-4 w-4 bg-gray-200 rounded mb-1"></div>
            {% endfor %}
        </div>
        <div class="grid grid-cols-5 gap-1">
            {% for i in range(25) %}
            <div class="w-12 h-12 bg-gray-200 rounded"></div>
            {% endfor %}
        </div>
    </div>
    <div class="flex mt-2 ml-8">
        <div class="grid grid-cols-5 gap-1">
            {% for i in range(5) %}
            <div class="w-12 h-4 bg-gray-200 rounded"></div>
            {% endfor %}
        </div>
    </div>
</div>
