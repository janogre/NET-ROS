{% extends "base.html" %}

{% block page_title %}Prosjekter{% endblock %}

{% block header %}
<header class="border-b border-slate-800/50">
    <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <div class="animate-fade-in">
                <h1 class="text-3xl font-bold tracking-tight text-white">ROS-prosjekter</h1>
                <p class="mt-1 text-sm text-slate-400">Administrer risiko- og sårbarhetsanalyser</p>
            </div>
            <button onclick="openProjectModal()"
                    class="inline-flex items-center gap-2 px-5 py-2.5 rounded-xl text-sm font-semibold text-slate-900 bg-gradient-to-r from-purple-500 to-purple-400 shadow-lg hover:shadow-purple-500/25 transition-all animate-fade-in" style="animation-delay: 0.2s; opacity: 0;">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Nytt prosjekt
            </button>
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Project Cards -->
    <div id="projects-grid"
         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
         hx-get="/api/v1/projects"
         hx-trigger="load"
         hx-target="#projects-grid"
         hx-swap="innerHTML">
        {% for i in range(3) %}
        <div class="rounded-2xl bg-slate-800/50 border border-slate-700/50 p-6 animate-slide-up" style="animation-delay: {{ i * 0.1 }}s; opacity: 0;">
            <div class="animate-pulse">
                <div class="h-6 bg-slate-700/50 rounded-lg w-3/4 mb-4"></div>
                <div class="h-4 bg-slate-700/50 rounded w-1/2 mb-2"></div>
                <div class="h-4 bg-slate-700/50 rounded w-1/4"></div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Project Modal -->
<div id="project-modal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-slate-950/80 backdrop-blur-sm" onclick="closeProjectModal()"></div>
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="relative bg-slate-800 border border-slate-700/50 rounded-2xl shadow-2xl max-w-lg w-full animate-slide-up">
            <!-- Modal Header -->
            <div class="px-6 py-4 border-b border-slate-700/50 flex justify-between items-center bg-slate-800/80">
                <h3 class="text-lg font-semibold text-white" id="project-modal-title">Nytt prosjekt</h3>
                <button onclick="closeProjectModal()" class="w-8 h-8 rounded-lg bg-slate-700/50 flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-all">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Modal Body -->
            <form id="project-form" class="p-6 space-y-5 overflow-visible">
                <input type="hidden" id="project-id" name="id">

                <div>
                    <label for="project-name" class="block text-sm font-medium text-slate-300 mb-2">Navn *</label>
                    <input type="text" id="project-name" name="name" required
                           class="w-full rounded-xl bg-slate-900/50 border border-slate-600/50 text-white text-sm py-3 px-4 focus:outline-none focus:border-purple-500/50 focus:ring-1 focus:ring-purple-500/20 transition-all"
                           placeholder="F.eks. Årlig ROS 2026">
                </div>

                <div>
                    <label for="project-description" class="block text-sm font-medium text-slate-300 mb-2">Beskrivelse</label>
                    <textarea id="project-description" name="description" rows="3"
                              class="w-full rounded-xl bg-slate-900/50 border border-slate-600/50 text-white text-sm py-3 px-4 focus:outline-none focus:border-purple-500/50 focus:ring-1 focus:ring-purple-500/20 transition-all resize-none"
                              placeholder="Kort beskrivelse av prosjektet..."></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="project-type" class="flex items-center gap-2 text-sm font-medium text-slate-300 mb-2">
                            Type
                            <div class="relative group">
                                <div class="w-4 h-4 rounded-full bg-slate-600 flex items-center justify-center cursor-help text-xs text-slate-400 hover:bg-slate-500 hover:text-white transition-all">?</div>
                                <div class="absolute left-6 top-0 z-50 w-72 p-4 rounded-xl bg-slate-900 border border-slate-600 shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                                    <p class="text-xs font-semibold text-white mb-3">Prosjekttyper:</p>
                                    <div class="space-y-2 text-xs text-slate-300">
                                        <div><span class="font-medium text-purple-400">Periodisk ROS</span> – Fast, planlagt gjennomgang (årlig/halvårlig). Påkrevd av ekomforskriften.</div>
                                        <div><span class="font-medium text-amber-400">Hendelsesbasert</span> – Analyse etter sikkerhetshendelse, avvik eller driftsforstyrrelse.</div>
                                        <div><span class="font-medium text-cyan-400">DPIA</span> – Personvernkonsekvensanalyse (GDPR) ved høy risiko for personvern.</div>
                                        <div><span class="font-medium text-rose-400">Endring</span> – Risikovurdering før innføring av ny teknologi eller systemer.</div>
                                    </div>
                                    <div class="absolute -left-2 top-1 w-2 h-2 bg-slate-900 border-l border-b border-slate-600 transform rotate-45"></div>
                                </div>
                            </div>
                        </label>
                        <select id="project-type" name="project_type"
                                class="w-full rounded-xl bg-slate-900/50 border border-slate-600/50 text-white text-sm py-2.5 px-4 focus:outline-none focus:border-purple-500/50 transition-all">
                            <option value="periodisk_ros">Periodisk ROS</option>
                            <option value="hendelsesbasert">Hendelsesbasert</option>
                            <option value="dpia">DPIA</option>
                            <option value="endring">Endring</option>
                        </select>
                    </div>
                    <div>
                        <label for="project-status" class="block text-sm font-medium text-slate-300 mb-2">Status</label>
                        <select id="project-status" name="status"
                                class="w-full rounded-xl bg-slate-900/50 border border-slate-600/50 text-white text-sm py-2.5 px-4 focus:outline-none focus:border-purple-500/50 transition-all">
                            <option value="planlagt">Planlagt</option>
                            <option value="pågår">Pågår</option>
                            <option value="fullført">Fullført</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="project-scheduled" class="flex items-center gap-2 text-sm font-medium text-slate-300 mb-2">
                        Planlagt dato
                        <div class="relative group">
                            <div class="w-4 h-4 rounded-full bg-slate-600 flex items-center justify-center cursor-help text-xs text-slate-400 hover:bg-slate-500 hover:text-white transition-all">?</div>
                            <div class="absolute left-6 top-0 z-50 w-64 p-4 rounded-xl bg-slate-900 border border-slate-600 shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                                <p class="text-xs font-semibold text-white mb-2">Planlagt dato:</p>
                                <div class="space-y-2 text-xs text-slate-300">
                                    <p>Dato for når ROS-analysen skal gjennomføres eller er planlagt ferdigstilt.</p>
                                    <p class="text-slate-400">For periodiske analyser: planlagt gjennomføringsdato. For hendelsesbaserte: dato for hendelsen.</p>
                                </div>
                                <div class="absolute -left-2 top-1 w-2 h-2 bg-slate-900 border-l border-b border-slate-600 transform rotate-45"></div>
                            </div>
                        </div>
                    </label>
                    <div class="relative">
                        <input type="text" id="project-scheduled" name="scheduled_date" readonly
                               placeholder="Velg dato..."
                               onclick="toggleCalendar()"
                               class="w-full rounded-xl bg-slate-900/50 border border-slate-600/50 text-white text-sm py-3 px-4 pr-12 focus:outline-none focus:border-purple-500/50 transition-all cursor-pointer">
                        <button type="button" onclick="toggleCalendar()" class="absolute right-3 top-1/2 -translate-y-1/2 p-1 text-slate-400 hover:text-white transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </button>
                        <!-- Calendar Dropdown (opens upward) -->
                        <div id="calendar-dropdown" class="absolute bottom-full left-0 mb-2 z-[100] hidden">
                            <div class="bg-slate-800 border border-slate-600 rounded-xl shadow-2xl p-4 w-72 shadow-black/50">
                                <!-- Calendar Header -->
                                <div class="flex items-center justify-between mb-4">
                                    <button type="button" onclick="changeMonth(-1)" class="p-1 rounded-lg hover:bg-slate-700 text-slate-400 hover:text-white transition-all">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                                        </svg>
                                    </button>
                                    <span id="calendar-month-year" class="text-sm font-semibold text-white"></span>
                                    <button type="button" onclick="changeMonth(1)" class="p-1 rounded-lg hover:bg-slate-700 text-slate-400 hover:text-white transition-all">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                        </svg>
                                    </button>
                                </div>
                                <!-- Weekday Headers -->
                                <div class="grid grid-cols-7 gap-1 mb-2">
                                    <div class="text-center text-xs font-medium text-slate-500 py-1">Ma</div>
                                    <div class="text-center text-xs font-medium text-slate-500 py-1">Ti</div>
                                    <div class="text-center text-xs font-medium text-slate-500 py-1">On</div>
                                    <div class="text-center text-xs font-medium text-slate-500 py-1">To</div>
                                    <div class="text-center text-xs font-medium text-slate-500 py-1">Fr</div>
                                    <div class="text-center text-xs font-medium text-slate-500 py-1">Lø</div>
                                    <div class="text-center text-xs font-medium text-slate-500 py-1">Sø</div>
                                </div>
                                <!-- Calendar Days -->
                                <div id="calendar-days" class="grid grid-cols-7 gap-1"></div>
                                <!-- Quick Actions -->
                                <div class="flex gap-2 mt-4 pt-4 border-t border-slate-700">
                                    <button type="button" onclick="selectToday()" class="flex-1 px-3 py-1.5 text-xs font-medium text-slate-300 bg-slate-700/50 hover:bg-slate-700 rounded-lg transition-all">
                                        I dag
                                    </button>
                                    <button type="button" onclick="clearDate()" class="flex-1 px-3 py-1.5 text-xs font-medium text-slate-400 hover:text-white hover:bg-slate-700/50 rounded-lg transition-all">
                                        Nullstill
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Modal Footer -->
            <div class="px-6 py-4 border-t border-slate-700/50 flex justify-end gap-3 bg-slate-800/80">
                <button onclick="closeProjectModal()"
                        class="px-5 py-2.5 rounded-xl text-sm font-medium text-slate-300 bg-slate-700/50 border border-slate-600/50 hover:bg-slate-700 hover:text-white transition-all">
                    Avbryt
                </button>
                <button onclick="saveProject()"
                        class="px-5 py-2.5 rounded-xl text-sm font-semibold text-white bg-gradient-to-r from-purple-500 to-purple-400 hover:shadow-lg hover:shadow-purple-500/25 transition-all">
                    Lagre
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function openProjectModal(projectId = null) {
    document.getElementById('project-modal').classList.remove('hidden');
    document.getElementById('project-modal-title').textContent = projectId ? 'Rediger prosjekt' : 'Nytt prosjekt';
    document.getElementById('project-id').value = projectId || '';
    hideCalendar();

    if (projectId) {
        fetch(`/api/v1/projects/${projectId}`)
            .then(r => r.json())
            .then(data => {
                document.getElementById('project-name').value = data.name;
                document.getElementById('project-description').value = data.description || '';
                document.getElementById('project-type').value = data.project_type;
                document.getElementById('project-status').value = data.status;
                // Update calendar selected date and display in Norwegian format
                const scheduledInput = document.getElementById('project-scheduled');
                if (data.scheduled_date) {
                    const parts = data.scheduled_date.split('-');
                    selectedDate = new Date(parts[0], parts[1] - 1, parts[2]);
                    // Display in Norwegian format
                    scheduledInput.value = `${parts[2]}.${parts[1]}.${parts[0]}`;
                    scheduledInput.dataset.isoDate = data.scheduled_date;
                } else {
                    selectedDate = null;
                    scheduledInput.value = '';
                    scheduledInput.dataset.isoDate = '';
                }
            });
    } else {
        document.getElementById('project-form').reset();
        document.getElementById('project-scheduled').dataset.isoDate = '';
        selectedDate = null;
    }
}

function closeProjectModal() {
    document.getElementById('project-modal').classList.add('hidden');
    hideCalendar();
}

// Calendar functionality
let currentCalendarDate = new Date();
let selectedDate = null;

function toggleCalendar() {
    const dropdown = document.getElementById('calendar-dropdown');
    if (dropdown.classList.contains('hidden')) {
        showCalendar();
    } else {
        hideCalendar();
    }
}

function showCalendar() {
    const dropdown = document.getElementById('calendar-dropdown');
    const input = document.getElementById('project-scheduled');

    // Parse existing date if set (try ISO from dataset first, then Norwegian format)
    if (input.dataset.isoDate) {
        const parts = input.dataset.isoDate.split('-');
        if (parts.length === 3) {
            currentCalendarDate = new Date(parts[0], parts[1] - 1, parts[2]);
            selectedDate = new Date(parts[0], parts[1] - 1, parts[2]);
        }
    } else if (input.value) {
        // Try Norwegian format (DD.MM.YYYY)
        const parts = input.value.split('.');
        if (parts.length === 3) {
            currentCalendarDate = new Date(parts[2], parts[1] - 1, parts[0]);
            selectedDate = new Date(parts[2], parts[1] - 1, parts[0]);
        }
    } else {
        currentCalendarDate = new Date();
        selectedDate = null;
    }

    renderCalendar();
    dropdown.classList.remove('hidden');

    // Close when clicking outside
    setTimeout(() => {
        document.addEventListener('click', closeCalendarOnClickOutside);
    }, 10);
}

function hideCalendar() {
    document.getElementById('calendar-dropdown').classList.add('hidden');
    document.removeEventListener('click', closeCalendarOnClickOutside);
}

function closeCalendarOnClickOutside(e) {
    const dropdown = document.getElementById('calendar-dropdown');
    const input = document.getElementById('project-scheduled');
    if (!dropdown.contains(e.target) && e.target !== input && !e.target.closest('button[onclick="toggleCalendar()"]')) {
        hideCalendar();
    }
}

function changeMonth(delta) {
    currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta);
    renderCalendar();
}

function renderCalendar() {
    const monthNames = ['Januar', 'Februar', 'Mars', 'April', 'Mai', 'Juni',
                        'Juli', 'August', 'September', 'Oktober', 'November', 'Desember'];

    const year = currentCalendarDate.getFullYear();
    const month = currentCalendarDate.getMonth();

    // Update header
    document.getElementById('calendar-month-year').textContent = `${monthNames[month]} ${year}`;

    // Get first day of month and total days
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const totalDays = lastDay.getDate();

    // Adjust for Monday start (0 = Monday, 6 = Sunday)
    let startDay = firstDay.getDay() - 1;
    if (startDay < 0) startDay = 6;

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    let html = '';

    // Empty cells before first day
    for (let i = 0; i < startDay; i++) {
        html += '<div class="w-8 h-8"></div>';
    }

    // Day cells
    for (let day = 1; day <= totalDays; day++) {
        const date = new Date(year, month, day);
        const isToday = date.getTime() === today.getTime();
        const isSelected = selectedDate && date.getTime() === selectedDate.getTime();

        let classes = 'w-8 h-8 rounded-lg text-sm flex items-center justify-center cursor-pointer transition-all ';

        if (isSelected) {
            classes += 'bg-purple-500 text-white font-semibold';
        } else if (isToday) {
            classes += 'bg-slate-700 text-purple-400 font-semibold hover:bg-purple-500/20';
        } else {
            classes += 'text-slate-300 hover:bg-slate-700';
        }

        html += `<div class="${classes}" onclick="selectDate(${year}, ${month}, ${day})">${day}</div>`;
    }

    document.getElementById('calendar-days').innerHTML = html;
}

function selectDate(year, month, day) {
    selectedDate = new Date(year, month, day);
    // Display in Norwegian format (DD.MM.YYYY)
    const displayDate = `${String(day).padStart(2, '0')}.${String(month + 1).padStart(2, '0')}.${year}`;
    document.getElementById('project-scheduled').value = displayDate;
    // Store ISO format for backend
    document.getElementById('project-scheduled').dataset.isoDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    hideCalendar();
}

function selectToday() {
    const today = new Date();
    selectDate(today.getFullYear(), today.getMonth(), today.getDate());
}

function clearDate() {
    selectedDate = null;
    const input = document.getElementById('project-scheduled');
    input.value = '';
    input.dataset.isoDate = '';
    hideCalendar();
}

function saveProject() {
    const projectId = document.getElementById('project-id').value;
    const scheduledInput = document.getElementById('project-scheduled');
    // Use ISO date from dataset if available, otherwise try to parse the display value
    let scheduledDate = scheduledInput.dataset.isoDate || null;
    if (!scheduledDate && scheduledInput.value) {
        // Try to parse Norwegian format (DD.MM.YYYY)
        const parts = scheduledInput.value.split('.');
        if (parts.length === 3) {
            scheduledDate = `${parts[2]}-${parts[1]}-${parts[0]}`;
        }
    }
    const data = {
        name: document.getElementById('project-name').value,
        description: document.getElementById('project-description').value,
        project_type: document.getElementById('project-type').value,
        status: document.getElementById('project-status').value,
        scheduled_date: scheduledDate,
    };

    const method = projectId ? 'PATCH' : 'POST';
    const url = projectId ? `/api/v1/projects/${projectId}` : '/api/v1/projects';

    fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(r => {
        if (r.ok) {
            closeProjectModal();
            htmx.trigger('#projects-grid', 'load');
        } else {
            r.json().then(err => alert(err.detail || 'Feil ved lagring'));
        }
    });
}

// Format projects response
document.body.addEventListener('htmx:afterRequest', function(evt) {
    if (evt.detail.pathInfo.requestPath === '/api/v1/projects' && evt.detail.successful) {
        const data = JSON.parse(evt.detail.xhr.responseText);
        let html = '';
        const statusConfig = {
            'planlagt': { bg: 'bg-slate-500/10', border: 'border-slate-500/30', text: 'text-slate-400' },
            'pågår': { bg: 'bg-blue-500/10', border: 'border-blue-500/30', text: 'text-blue-400' },
            'fullført': { bg: 'bg-emerald-500/10', border: 'border-emerald-500/30', text: 'text-emerald-400' }
        };
        const typeConfig = {
            'periodisk_ros': { icon: 'M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z', label: 'Periodisk ROS', color: 'purple' },
            'hendelsesbasert': { icon: 'M13 10V3L4 14h7v7l9-11h-7z', label: 'Hendelsesbasert', color: 'amber' },
            'dpia': { icon: 'M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z', label: 'DPIA', color: 'cyan' },
            'endring': { icon: 'M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15', label: 'Endring', color: 'rose' }
        };
        const statusLabels = { 'planlagt': 'Planlagt', 'pågår': 'Pågår', 'fullført': 'Fullført' };

        data.forEach((project, idx) => {
            const status = statusConfig[project.status] || statusConfig['planlagt'];
            const type = typeConfig[project.project_type] || typeConfig['periodisk_ros'];
            html += `
                <div class="group rounded-2xl bg-slate-800/50 border border-slate-700/50 hover:border-${type.color}-500/30 transition-all cursor-pointer card-hover animate-slide-up"
                     style="animation-delay: ${idx * 0.1}s; opacity: 0;"
                     onclick="window.location='/prosjekter/${project.id}'">
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div class="w-12 h-12 rounded-xl bg-${type.color}-500/10 border border-${type.color}-500/20 flex items-center justify-center">
                                <svg class="w-6 h-6 text-${type.color}-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="${type.icon}"/>
                                </svg>
                            </div>
                            <span class="px-2.5 py-1 rounded-lg ${status.bg} border ${status.border} text-xs font-medium ${status.text}">
                                ${statusLabels[project.status] || project.status}
                            </span>
                        </div>
                        <h3 class="text-lg font-semibold text-white group-hover:text-${type.color}-400 transition-colors mb-2">${project.name}</h3>
                        <p class="text-sm text-slate-400 mb-4 line-clamp-2">${project.description || 'Ingen beskrivelse'}</p>
                        <div class="flex items-center justify-between pt-4 border-t border-slate-700/30">
                            <span class="text-xs font-mono text-slate-500 uppercase tracking-wider">${type.label}</span>
                            <span class="inline-flex items-center gap-1.5 text-sm font-medium text-slate-300">
                                <svg class="w-4 h-4 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                                </svg>
                                ${project.risk_count} risikoer
                            </span>
                        </div>
                    </div>
                </div>
            `;
        });
        if (html === '') {
            html = `
                <div class="col-span-full">
                    <div class="rounded-2xl bg-slate-800/50 border border-slate-700/50 p-12 text-center">
