<!DOCTYPE html>
<html lang="no" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn - NetROS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['IBM Plex Sans', 'system-ui', 'sans-serif'],
                        'mono': ['IBM Plex Mono', 'monospace'],
                    },
                    colors: {
                        'slate': {
                            850: '#0f172a',
                            950: '#020617',
                        },
                        'accent': {
                            'copper': '#f59e0b',
                            'copper-dim': '#b45309',
                            'copper-glow': '#fbbf24',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
                        'shimmer': 'shimmer 2s linear infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 20px rgba(245, 158, 11, 0.3)' },
                            '50%': { boxShadow: '0 0 40px rgba(245, 158, 11, 0.5)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Gradient mesh background */
        .gradient-mesh {
            background:
                radial-gradient(ellipse at 20% 20%, rgba(245, 158, 11, 0.15) 0px, transparent 40%),
                radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.08) 0px, transparent 40%),
                radial-gradient(ellipse at 50% 50%, rgba(245, 158, 11, 0.05) 0px, transparent 60%),
                #020617;
        }

        /* Noise texture */
        .noise::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 0;
        }

        /* Glass card */
        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        /* Grid pattern overlay */
        .grid-pattern {
            background-image:
                linear-gradient(rgba(148, 163, 184, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(148, 163, 184, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        /* Input styling */
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.15);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(15, 23, 42, 0.8);
            border-color: rgba(245, 158, 11, 0.5);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1), 0 0 20px rgba(245, 158, 11, 0.1);
        }
        .input-field::placeholder {
            color: rgba(148, 163, 184, 0.5);
        }

        /* Button shimmer effect */
        .btn-shimmer {
            position: relative;
            overflow: hidden;
        }
        .btn-shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        /* Decorative elements */
        .deco-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(245, 158, 11, 0.5), transparent);
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            animation: float 6s ease-in-out infinite;
        }

        /* HTMX loading state */
        .htmx-request .btn-text {
            opacity: 0;
        }
        .htmx-request .btn-loader {
            display: flex;
        }
        .btn-loader {
            display: none;
        }
    </style>
</head>
<body class="h-full gradient-mesh noise grid-pattern font-sans text-slate-100 overflow-hidden">
    <!-- Decorative floating orbs -->
    <div class="orb w-96 h-96 bg-amber-500/20 -top-48 -left-48" style="animation-delay: 0s;"></div>
    <div class="orb w-64 h-64 bg-blue-500/10 top-1/4 -right-32" style="animation-delay: 2s;"></div>
    <div class="orb w-80 h-80 bg-amber-500/10 -bottom-40 left-1/3" style="animation-delay: 4s;"></div>

    <div class="relative z-10 flex min-h-full flex-col justify-center px-6 py-12">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <!-- Logo & Branding -->
            <div class="text-center animate-fade-in" style="animation-delay: 0.1s; opacity: 0;">
                <!-- Shield Icon -->
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-accent-copper via-accent-copper-dim to-amber-700 shadow-2xl mb-8 animate-pulse-glow">
                    <svg class="w-10 h-10 text-slate-950" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                    </svg>
                </div>

                <h1 class="text-4xl font-bold tracking-tight text-white mb-2">
                    NetROS
                </h1>
                <p class="text-sm font-mono uppercase tracking-[0.3em] text-slate-500 mb-2">
                    Risiko & Sarbarhetsanalyse
                </p>
                <div class="deco-line w-24 mx-auto mt-6"></div>
            </div>

            <!-- Login Card -->
            <div class="mt-10 glass-card rounded-2xl p-8 shadow-2xl animate-slide-up" style="animation-delay: 0.3s; opacity: 0;">
                <form class="space-y-6"
                      hx-post="/api/v1/auth/login"
                      hx-target="#error-message"
                      hx-swap="innerHTML"
                      hx-indicator="#submit-btn">

                    <!-- Error Message -->
                    <div id="error-message" class="text-red-400 text-sm text-center font-medium"></div>

                    <!-- Username Field -->
                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-slate-300">
                            Brukernavn
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                            </div>
                            <input id="username"
                                   name="username"
                                   type="text"
                                   autocomplete="username"
                                   required
                                   placeholder="Skriv inn brukernavn"
                                   class="input-field block w-full rounded-xl py-3.5 pl-12 pr-4 text-white text-sm focus:outline-none">
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-slate-300">
                            Passord
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                                </svg>
                            </div>
                            <input id="password"
                                   name="password"
                                   type="password"
                                   autocomplete="current-password"
                                   required
                                   placeholder="Skriv inn passord"
                                   class="input-field block w-full rounded-xl py-3.5 pl-12 pr-4 text-white text-sm focus:outline-none">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button id="submit-btn"
                            type="submit"
                            class="btn-shimmer relative w-full flex justify-center items-center py-3.5 px-4 rounded-xl text-sm font-semibold text-slate-900 bg-gradient-to-r from-accent-copper via-accent-copper-glow to-accent-copper shadow-lg hover:shadow-accent-copper/25 hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-accent-copper focus:ring-offset-2 focus:ring-offset-slate-900">
                        <span class="btn-text">Logg inn</span>
                        <span class="btn-loader absolute inset-0 flex items-center justify-center">
                            <svg class="animate-spin h-5 w-5 text-slate-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative mt-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-700/50"></div>
                    </div>
                    <div class="relative flex justify-center text-xs">
                        <span class="px-4 bg-slate-850/80 text-slate-500 font-mono uppercase tracking-wider">Sikret tilgang</span>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-8 text-center animate-fade-in" style="animation-delay: 0.5s; opacity: 0;">
                <p class="text-xs text-slate-600 font-medium">
                    NEAS AS
                    <span class="mx-2 text-slate-700">|</span>
                    Internt ROS-verktoey
                </p>
                <div class="mt-4 flex items-center justify-center gap-6 text-xs text-slate-700">
                    <span class="flex items-center gap-1.5">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                        NSM Grunnprinsipper
                    </span>
                    <span class="flex items-center gap-1.5">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
                        Ekomforskriften
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle login response
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.pathInfo.requestPath === '/api/v1/auth/login') {
                if (evt.detail.xhr.status === 200) {
                    window.location.href = '/dashboard';
                } else {
                    try {
                        const response = JSON.parse(evt.detail.xhr.responseText);
                        document.getElementById('error-message').innerHTML = `
                            <div class="flex items-center justify-center gap-2 py-2 px-4 rounded-lg bg-red-500/10 border border-red-500/20">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                ${response.detail || 'Innlogging feilet'}
                            </div>
                        `;
                    } catch (e) {
                        document.getElementById('error-message').textContent = 'Innlogging feilet';
                    }
                }
            }
        });

        // Focus first input on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
