# NetROS Docker Compose - Development Configuration
version: "3.8"

services:
  netros:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netros-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/netros.db
      - SECRET_KEY=dev-secret-key
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    volumes:
      - ./app:/app/app
      - ./static:/app/static
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

volumes:
  data:
